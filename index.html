<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        height: 100vh;
        background-color: rgb(43, 24, 181);
        position: relative;
    }
    .main_box{
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #b1{
        background-color: blue;
        left: 0;
    }
    #b2{
        background-color: rgb(255, 0, 123);
        right: 0;
    }
    #b3{
        background-color: rgb(13, 188, 147);
        bottom: 0;
        left: 0;
    }
    #b4{
        background-color: rgb(161, 19, 19);
        bottom: 0;
        right: 0;
    }
    #b5{
        background-color: rgb(0, 0, 0);
        top: 40%;
        left: 45%;
        color: white;
    }
    </style>
<body>
    <section>
        <div class="main_box" id="b1">box1</div>
        <div class="main_box" id="b2">box2</div>
        <div class="main_box" id="b3">box3</div>
        <div class="main_box" id="b4">box4</div>
        <div class="main_box" id="b5">box5</div>
    </section>
</body>
</html>
